name: Coverage

on: [push]

jobs:
  coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v2

      - name: Install Rust
        uses: hecrj/setup-rust-action@v1

      - name: Run code coverage
        run: |
          cargo xtask generate-code-coverage-report --install-dependencies
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_ACCESS_KEY_SECRET }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          S3_ENDPOINT: ${{ secrets.S3_ENDPOINT }}
          COMMERCE_POSTGRESQL_URL: postgres://postgres:postgres@localhost/postgres
          UPDATE_COMPATIBILITY: true
          RUST_BACKTRACE: 1

      - name: Deploy Docs
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/release' || startsWith(github.ref, 'refs/tags/')
        run: |
          wget https://khonsu.dev/dossier/builds/main/dossier
          chmod a+x dossier
          ./dossier --token $TOKEN --url wss://khonsu.dev/_ws project sync bonsaidb coverage/ /${{ github.ref_name }}/coverage
        env:
          TOKEN: ${{ secrets.DOSSIER_API_KEY_ID }}
          BONSAIDB_TOKEN_SECRET: ${{ secrets.DOSSIER_API_KEY }}
